
server:
  port: 9091 
  
spring:
  application:
    name: authentication-service
    
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://127.0.0.1:3306/gamestore
    username: root
    
  h2:
    console:
      enabled: true
      path: /h2    
      
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true    
    

  

